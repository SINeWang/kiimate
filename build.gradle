plugins {
    id 'net.researchgate.release' version '2.4.0' apply false
    id 'org.springframework.boot' version '1.5.2.RELEASE' apply false
}

group 'wang.yanjiong.metamate'

allprojects {
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'java'
    apply plugin: "maven"
    apply plugin: 'net.researchgate.release'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        maven {
            url "http://nexus.euler.one/repository/maven-public/"
        }
    }
    dependencies {
        testCompile("junit:junit:4.11")
    }
}

configure(subprojects.findAll { it.name.startsWith("metamate-") }) {

    ext {
        springBootVersion = '1.5.2.RELEASE'
        mybatisSpringBootStarterVerison = "1.2.0"
        mysqlConnectorVersion = '5.1.41'
    }

    dependencies {
        compileOnly "org.projectlombok:lombok:1.16.16"

        compile("org.springframework.boot:spring-boot-devtools")
        compile("org.springframework:spring-tx:4.3.7.RELEASE")


        compile("commons-codec:commons-codec:1.10")

        compile("org.springframework.boot:spring-boot-starter")
        compile("org.springframework.boot:spring-boot-starter-web") {
            exclude module: "spring-boot-starter-tomcat"
        }
        compile("org.springframework.boot:spring-boot-starter-jetty")
        compile("org.springframework.boot:spring-boot-starter-actuator")

        testCompile("org.springframework.boot:spring-boot-starter-test")
    }

    buildscript {
        repositories {
            maven {
                url "http://nexus.euler.one/repository/maven-public/"
            }
        }
    }
}

