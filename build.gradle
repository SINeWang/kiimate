buildscript {
    dependencies {
        classpath 'org.hibernate.build.gradle:gradle-maven-publish-auth:2.0.1'
        classpath 'com.netflix.nebula:gradle-dependency-lock-plugin:4.+'
    }
}

plugins {
    id 'nebula.dependency-lock' version '4.9.4' apply false
    id 'net.researchgate.release' version '2.6.0' apply false
    id 'org.springframework.boot' version '1.5.2.RELEASE' apply false
}

group 'one.kii.metamate'


ext {
    springBootVersion = '1.5.2.RELEASE'
    springFrameworkVersion = '4.3.7.RELEASE'
    lombokVersion = '1.16.16'
    junitVersion = '4.12'
    mybatisSpringBootStarterVerison = "1.2.0"
    mysqlConnectorVersion = '5.1.41'
    summerVersion = '1.0.1-SNAPSHOT'
    servletApiVersion = '3.1.0'
    jacksondatabindVersion = '2.8.7'
}

subprojects {
    apply plugin: 'java'
    apply plugin: "maven"
    apply plugin: 'maven-publish'
    apply plugin: 'maven-publish-auth'

    apply plugin: 'nebula.dependency-lock'
    apply plugin: 'net.researchgate.release'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7


    dependencies {
        compileOnly "org.projectlombok:lombok:${lombokVersion}"
        testCompile "junit:junit:${junitVersion}"
    }

    release {
        tagTemplate = '$name-$version'
    }

    group 'one.kii.metamate'
}


configure(subprojects.findAll { it.name.endsWith("spec") }) {

    dependencies {

        compile("org.springframework.boot:spring-boot-devtools:${springBootVersion}")

        compile group: "one.kii.summer", name: "summer-annot", version: "${summerVersion}", changing: true
        compile group: "one.kii.summer", name: "summer-bound", version: "${summerVersion}", changing: true


        compile("org.springframework:spring-tx:${springFrameworkVersion}")
        compile("org.springframework:spring-web:${springFrameworkVersion}")

        compile "javax.servlet:javax.servlet-api:${servletApiVersion}"

        testCompile("org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}")
        testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")

    }
}

configure(subprojects.findAll { it.name.endsWith("impl") }) {

    buildscript {
        dependencies {
            classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        }
        repositories {
            maven {
                url "http://nexus.sinewang.com/repository/maven-public/"
            }
        }
    }
    apply plugin: 'org.springframework.boot'

    dependencies {

        compile group: "one.kii.summer", name: "summer-bound", version: "${summerVersion}", changing: true
        compile group: "one.kii.summer", name: "summer-beans", version: "${summerVersion}", changing: true
        compile group: "one.kii.summer", name: "summer-codec", version: "${summerVersion}", changing: true
        compile group: "one.kii.summer", name: "summer-erest", version: "${summerVersion}", changing: true


        compile("mysql:mysql-connector-java:${mysqlConnectorVersion}")

        compile("org.springframework.boot:spring-boot-devtools:${springBootVersion}")

        compile("commons-codec:commons-codec:1.10")

        compile("org.springframework.boot:spring-boot-starter:${springBootVersion}") {}
        compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
            exclude module: "spring-boot-starter-tomcat"
        }
        compile("org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}")
        compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
        compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")

        compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisSpringBootStarterVerison}")

        testCompile("org.springframework.boot:spring-boot-starter-test")
    }
}

configure(subprojects.findAll { it.name.endsWith("test") }) {

    apply plugin: 'org.springframework.boot'

    dependencies {

        compile("org.springframework.boot:spring-boot-devtools")

        testCompile group: "one.kii.summer", name: "summer-bound", version: "${summerVersion}", changing: true
        testCompile group: "one.kii.summer", name: "summer-beans", version: "${summerVersion}", changing: true
        testCompile group: "one.kii.summer", name: "summer-codec", version: "${summerVersion}", changing: true
        testCompile group: "one.kii.summer", name: "summer-erest", version: "${summerVersion}", changing: true


        compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisSpringBootStarterVerison}")
        compile("mysql:mysql-connector-java:${mysqlConnectorVersion}")

        testCompile("org.springframework.boot:spring-boot-devtools:${springBootVersion}")
        testCompile("org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}")
        testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")

        testCompile("com.fasterxml.jackson.core:jackson-databind:${jacksondatabindVersion}")

    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}