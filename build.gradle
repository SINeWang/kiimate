plugins {
    id 'net.researchgate.release' version '2.4.0' apply false
    id 'org.springframework.boot' version '1.5.2.RELEASE' apply false
}

group 'wang.yanjiong.metamate'

allprojects {
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'java'
    apply plugin: "maven"
    apply plugin: 'net.researchgate.release'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        maven {
            url "http://nexus.euler.one/repository/maven-public/"
        }
    }
    dependencies {
        compileOnly "org.projectlombok:lombok:1.16.16"
        testCompile("junit:junit:4.12")
    }

    release {
        tagTemplate = '$name-$version'
    }
}

configure(subprojects.findAll { it.name.startsWith("metamate") && it.name.endsWith("impl") }) {

    ext {
        springBootVersion = '1.5.2.RELEASE'
        mybatisSpringBootStarterVerison = "1.2.0"
        mysqlConnectorVersion = '5.1.41'
    }

    dependencies {

        compile("org.springframework.boot:spring-boot-devtools")
        compile("org.springframework:spring-tx:4.3.7.RELEASE")


        compile("commons-codec:commons-codec:1.10")

        compile("org.springframework.boot:spring-boot-starter")
        compile("org.springframework.boot:spring-boot-starter-web") {
            exclude module: "spring-boot-starter-tomcat"
        }
        compile("org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}")
        compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
        compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")

        testCompile("org.springframework.boot:spring-boot-starter-test")
    }

    buildscript {
        repositories {
            maven {
                url "http://nexus.euler.one/repository/maven-public/"
            }
        }
    }
}

configure(subprojects.findAll { it.name.startsWith("metamate") && it.name.endsWith("spec") }) {

    ext {
        springBootVersion = '1.5.2.RELEASE'
        mybatisSpringBootStarterVerison = "1.2.0"
        mysqlConnectorVersion = '5.1.41'
    }

    dependencies {
        compile "javax.servlet:javax.servlet-api:3.1.0"
        compile("org.springframework.boot:spring-boot-devtools:${springBootVersion}")
        compile("org.springframework:spring-tx:4.3.7.RELEASE")


        compile("org.springframework.boot:spring-boot-starter:${springBootVersion}")
        compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
            exclude module: "spring-boot-starter-tomcat"
        }

        testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    }

    buildscript {
        repositories {
            maven {
                url "http://nexus.euler.one/repository/maven-public/"
            }
        }
    }
}
